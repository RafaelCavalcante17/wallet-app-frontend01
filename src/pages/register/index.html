<!DOCTYPE html>
<html>
  <head>
 <title>Wallet App - Register</title>
 <link rel="stylesheet" href="../../../styles.css">
 </head>
  <body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-content-container">
      <img src="../../img/logo.png" class="logo" alt="Logo Wallet App" />
      <h3 class="full-width mt larger text-left">New Registration!</h3>
      <p class="mt small">Enter your name and email to get access to the Wallet app and 
        Manage your finances.</p>
        <label class="mt" for="input-name">Name:</label>
         <input placeholder="Enter your name" 
         class="mt smaller " 
         type="text"
         id="input-name" 
         name="input-name"
         placeholder="Enter your name" 
         />
         <label class="mt" for="input-email">Email</label>
         <input placeholder="email@exemplo.com" 
         class="mt smaller " 
         type="email"
         id="input-email" 
         name="input-email"
         placeholder="email@exemplo.com"
         />
         <button class="mt full-width">Register</button>
         <a  href="../../../index.html" class="mt larger">
          Already have an account ? Log in here.
         </a>   
      </div>
    </div>
  </div>
  </body>
</html>
