<!DOCTYPE html>
<html>
  <head>
 <title>Wallet App - Login</title>
 <link rel="stylesheet" href="styles.css">
 <script src="index.js"></script>
  </head>
  <body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-content-container">
      <img class="logo" src="src/img/logo.png"/>
      <h3 class="full-width text-left mt larger">Welcome!</h3>
      <p class="mt small">Enter your email below to have access to the Wallet financial
         application and have a better control of your monthly spending.</p>
         <label class="mt" for="input-email">E-mail:</label>
         <input placeholder="email@exemplo.com" 
         class="mt smaller " 
         id="input-email" 
         name="input-email"
         type="text"
         />
      <button onclick="onclicklogin()" class="mt full-width larger">Access</button>
         <a href="src/pages/register/index.html" class="mt larger" >
          Don't have an account? Register here.</a>
      </div>
    </div>
  </div>
  </body>
</html>
